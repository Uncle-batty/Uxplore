<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="main-content" >
  <div *ngIf="!isLoading">
  <div class="Heading">
    <div class="headerImage" [ngStyle]="{'background': bannerImage}"></div>
    <h2>{{ categoryName }}</h2>
  </div>
  <div class="cardContainer">
    <app-event-card *ngFor="let item of events" [event]="item" bgColor="{{color}}"
      (click)="navpage('/user/activity', item.Id)"></app-event-card>
  </div>
  </div>
  <div class="loader" *ngIf="isLoading">
    <div data-glitch="Loading..." class="glitch">Loading...</div>
  </div>
</div>
