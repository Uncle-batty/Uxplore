<link href='https://fonts.googleapis.com/css?family=League Spartan' rel='stylesheet'>

<div class="main-content container">
  <div class="navBar">
    <img id="img" src="../../assets/Logo.png">
    <nav class="nav-buttons">
      <a (click)="navpage('/home')" class="nav-button" expand="block">About</a>
      <a  class="nav-button" expand="block">Are you a Buisness</a>
      <a  class="nav-button"  expand="block">Login</a>
    </nav>
  </div>

  <div class="Contentbox">
    <h1>Discover and Experience <br>the hidden gems right <br>at your fingertips.</h1>
    <h6>"We find... U Explore!"</h6>
    <button class="button" id="open-modal" expand="block">SIGN UP</button>
  </div>
</div>

<ion-modal #modal trigger="open-modal" [presentingElement]="presentingElement">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Modal</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="modal.dismiss()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-avatar slot="start">
            <ion-img src="https://i.pravatar.cc/300?u=b"></ion-img>
          </ion-avatar>
          <ion-label>
            <h2>Connor Smith</h2>
            <p>Sales Rep</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-avatar slot="start">
            <ion-img src="https://i.pravatar.cc/300?u=a"></ion-img>
          </ion-avatar>
          <ion-label>
            <h2>Daniel Smith</h2>
            <p>Product Designer</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-avatar slot="start">
            <ion-img src="https://i.pravatar.cc/300?u=d"></ion-img>
          </ion-avatar>
          <ion-label>
            <h2>Greg Smith</h2>
            <p>Director of Operations</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-avatar slot="start">
            <ion-img src="https://i.pravatar.cc/300?u=e"></ion-img>
          </ion-avatar>
          <ion-label>
            <h2>Zoey Smith</h2>
            <p>CEO</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
